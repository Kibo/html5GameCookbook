<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hen</title>
</head>
<body>

<canvas id="canvas" width="400" height="400" style="border:1px solid #333;"></canvas>
<p>Use mouse. Catch hen!</p>

<script>
window.onload = function () {
	
var gameTimer = 0;
var gameTimerResetTime = 600; //10sec

var ogre = {
	states:{ STANDING:0, LOOKING:1},		
	directions:{ DOWN:0, LEFT:1, RIGHT:2, UP:3,},
	
	sourceX: 96,
	sourceY: 128,
	sourceWidth: 32,
	sourceHeight: 32,
	  
	x: 0,
	y: 0,
	width: 32,
	height: 32,
		
	visible: true,
	angle: 0,
					
	stepX: 0,
	stepY: 0,
	speed:0.3,
	
	state:0, //look	
	henState:0, //init
	radius:15,
	easing:0.05,
	
	//sprite animation
	direction: 0,
	numberOfFrames: 2, //0-2
	currentFrame: 0,
	timer: 0,
		
	init:function(){
		this.sourceXPos = this.sourceX;
		this.sourceYPos = this.sourceY;				
	},
	
	update:function(){	
		
		if(this.isCollision(mouseX, mouseY)){
			var dx = (this.x + this.width/2) - mouseX;
			var dy = (this.y + this.height/2) - mouseY;				
			var angle = Math.atan2( dy, dx );
				 							
			this.targetX += Math.cos(angle) * this.radius;
			this.targetY += Math.sin(angle) * this.radius;
			
			this.setDirection( this.targetX - (this.x + this.width/2), this.targetY - (this.y + this.height/2));			
			this.henState = 3;
		}		
					
		switch(this.henState){			
			case 0:
				this.henInit();							
				break;
			
			case 1:
				this.henGraze();					
				break;
				
			case 2:
				this.henStand();					
				break;
				
			case 3:
				this.henRun();
				break;																			
		}																
	},
	
	henInit:function(){		
		this.targetX = this.x + (Math.random() * 64) - 32;
		this.targetY = this.y + (Math.random() * 64) - 32;
		this.setDirection( this.targetX - this.x, this.targetY - this.y );	
		this.henState = 1;
	},
		
	henGraze:function(){	
				
		this.moveTo(this.targetX, this.targetY);
		if (this.x == this.targetX && this.y == this.targetY) {
    		this.currentFrame = 0;
    		this.changeSprite();
     		this.henState = 2;              
     	}
	},
	
	henStand:function(){
		this.stand();		
		if( !(gameTimer % 120) ){
			this.henState = 0;	
		}	
	},
		
	henRun:function(){
		
		if( !(gameTimer % 3)){
			this.updateSpriteAnimation();
		}
		
		var dx = this.targetX - (this.x + this.width/2);
		var dy = this.targetY - (this.y + this.height/2);
		if( Math.abs(dx) > 5 && Math.abs(dy) > 5 ){ //stop easing
			var vx = dx * this.easing;
			var vy = dy * this.easing;
			this.x += vx;
			this.y += vy;							
		}else{
			this.henState = 0; 	
		}
	},
		
	moveTo:function(targetX, targetY){
		var vx = targetX - this.x;
		var vy = targetY - this.y; 
		var magnitude = Math.sqrt((vx*vx)+(vy*vy));
				
		vx = vx/magnitude;
    	vy = vy/magnitude;
    	
    	this.stepX = vx * this.speed;
    	this.stepY = vy * this.speed;   
    	        	
    	this.x += this.stepX;
    	this.y += this.stepY;
    	
    	if( !(gameTimer % 7) ){
     		this.updateSpriteAnimation();     		
     	}
     	
     	if ((vx > 0 && this.x + this.speed >= targetX) || (vx < 0 && this.x - this.speed <= targetX)) {
      		this.x = targetX;
     	}
      
     	if ((vy > 0 && this.y + this.speed >= targetY) || (vy < 0 && this.y - this.speed <= targetY)) {
     		this.y = targetY;
     	}
				
	},
	
	stand:function(){
		if( !(gameTimer % 180) ){
			this.direction = Math.floor(Math.random() * 3);					
			this.changeSprite();	
		}
	},
	
	changeSprite:function(){
		this.sourceX = this.currentFrame * this.sourceWidth + this.sourceXPos;
		this.sourceY = this.direction * this.sourceHeight + this.sourceYPos;	
	},
	
	/*
	 * Update sprite animation
	 */
	updateSpriteAnimation: function(){						
										
		this.changeSprite();
							
		if(this.currentFrame < this.numberOfFrames){		
			this.currentFrame++;
		}else{
			this.currentFrame = 0;
		}						
	},
	
	/*
	 * Set move-state bases of sprite position.
	 * 
	 * @param {Number} vx
	 * @param {Number} vy
	 */
	setDirection:function( vx, vy ){					
		   if(Math.abs(vx) > Math.abs(vy)){		   	
			   (vx >= 0) ? 
					   this.direction = this.directions.RIGHT : 
					   this.direction = this.directions.LEFT; 
		    	   	
		     }else{		     	
		    	 (vy >= 0)?
		    		 this.direction = this.directions.DOWN :
		    		 this.direction = this.directions.UP;	 			    	     	
		     }
	},
	
	isCollision:function(pointX, pointY){						
		var dx = (this.x + this.width/2) - pointX,
			dy = (this.y + this.height/2) - pointY,
			dist = Math.sqrt(dx * dx + dy * dy);														
			return dist < this.radius;
	},
}

canvas = document.querySelector("canvas");
drawingSurface = this.canvas.getContext("2d");

ogre.x = canvas.width/2 - ogre.width/2;
ogre.y = canvas.height/2 - ogre.height/2;
ogre.init();

var image = new Image();
image.addEventListener("load", function(){ update(); }, false);
image.src = "../../../img/animals.png";

var mouseX = 0, mouseY = 0;
canvas.addEventListener("mousemove", function(event){
	mouseX = event.pageX - canvas.offsetLeft;
	mouseY = event.pageY - canvas.offsetTop;	
}, false);

function update(){	
	ogre.update();		
	render();
	
	gameTimer == gameTimerResetTime ? gameTimer = 0 : gameTimer++;	
	requestAnimationFrame(update, canvas);
}

function render(){
	drawingSurface.clearRect(0, 0, this.canvas.width, this.canvas.height);			 
	drawingSurface.drawImage(
		image, 
		ogre.sourceX, ogre.sourceY, ogre.sourceWidth, ogre.sourceHeight,
		Math.floor(ogre.x), Math.floor(ogre.y), ogre.width, ogre.height
	); 			  		
}
	
};
</script>

</body>
</html>
