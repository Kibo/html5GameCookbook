<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Timer</title>
</head>
<body>

<script>
var gameTimer ={
  time: 0,
  interval: undefined,
  
  start: function(){
    var self = this;
	this.interval = setInterval(function(){self.tick();}, 1000);
  },
  
  tick: function(){
    this.time--;
  },
  
  stop: function(){
    clearInterval(this.interval);
  },
  
  reset: function(){
    this.time = 0;
  }
};
</script>

</body>
</html>
